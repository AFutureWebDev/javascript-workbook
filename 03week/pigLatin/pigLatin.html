<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig Latin Translator</title>
    <link rel="stylesheet" href="/pigLatin/pigLatinStyles.css">
</head>
<body>
    <main id="container">
        <header class="top">
            <h1 class="title">Pig Latin Translator</h1>
            <h2 class="subtitle">Type a word you would like translated in the space below:</h2>
        </header>
        <div id="subtext">
            <h3 class="name">Original:</h3>
            <h3 class="name">Translation:</h3>
        </div>
        <form action="" id="function">
            <input type="text" id="inputBox" class="text" placeholder="What would you like to say?">
            <input id="button" value="Translate" type="submit">
            <div class="text" id="translatedText"></div>
        </form>


    <script src="./pigLatin.js"></script>
</body>
</html>
